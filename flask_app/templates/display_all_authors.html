<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-between gap-3 p-5">
      <!-- New author card start -->
      <div class="col-lg-3">
        <div class="card mb-3">
          <div class="card-header text-center">
            <h2>New Author</h2>
          </div>
          <div class="card-body">
            <form action="/authors/new" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" id="name" />
              </div>
              <button type="submit" class="btn btn-primary">Add author</button>
            </form>
          </div>
        </div>
      </div>
      <!-- All author card start -->
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-header text-center">
            <h2>All Authors</h2>
          </div>
          <div class="card-body">
            {% for author in list_of_authors%}
            <p><a href="/authors/{{author['id']}}">{{author['name']}}</a></p>
            {% endfor %}
          </div>
        </div>
        <!-- All Books link -->
        <p><a href="/books">All Books</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
