<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-between gap-3 p-5">
      <!-- Book info card start -->
      <div class="col-lg-3">
        <div class="card mb-3">
          <div class="card-header text-center">
            <h2>Title: {{current_book['title']}}</h2>
            <p>Total pages: {{current_book['total_pages']}}</p>
          </div>
          <div class="card-body">
            <h3 class="mb-3">Favorited by:</h3>
            {% for author in current_book.list_of_favorites %}
            <p class="text-end">{{author['name']}}</p>
            {% endfor %}
          </div>
        </div>
        <p><a href="/">Home</a></p>
      </div>
      <!-- Add book to author's favorites card start -->
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-header text-center">
            <h2>Add Book to Author's Favorites</h2>
          </div>
          <!-- Add book to author's favorites form start -->
          <div class="card-body">
            <form
              action="/books/{{current_book['id']}}/add/favorite"
              method="POST"
            >
              <select name="name" id="name" class="form-select mb-3">
                <option value="None" selected>Choose an author</option>
                {% for author in list_of_authors %}
                <option value="{{author['name']}}">{{author['name']}}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-primary">
                Confirm author
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
